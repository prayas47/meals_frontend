<div class="text-center mainClass">

  <main class="form-signin">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="Enter Your Email Address">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input formControlName="confirm_password" type="password" class="form-control" id="ConfirmPassword" placeholder="Re-enter Password">
        <label for="ConfirmPassword">Confirm Password</label>
      </div>
      <div *ngIf="(f.password.errors || f.confirm_password.errors || f.email.errors) && f.email.touched" class="alert alert-danger">
        <div *ngIf="f.email.errors?.required">Email is required.</div>
        <div *ngIf="f.email.errors?.pattern">Email is not vaild.</div>
        <div *ngIf="f.confirm_password.errors?.required">Confirm Password is required.</div>
        <div *ngIf="f.password.errors?.required">Password is required.</div>
        <div *ngIf="f.confirm_password.errors?.confirmedValidator">Password and Confirm Password must be match.</div>
    </div>
      <div class="checkbox mb-3">
        <label>Already have account?
          <a [routerLink]="['../login']"
          routerLinkActive="router-link-active">login here!!</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
    </form>
  </main>


</div>
